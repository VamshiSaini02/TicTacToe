<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <p class="navItem">Tic Tac Toe</p>
    </div>
    <div class="gameContainer">
        <div class="containerGrid">
            <div class="cell left-bor top-bor"></div>
            <div class="cell top-bor"></div>
            <div class="cell top-bor right-bor"></div>
            <div class="cell left-bor"></div>
            <div class="cell"></div>
            <div class="cell right-bor"></div>
            <div class="cell left-bor bottom-bor"></div>
            <div class="cell bottom-bor"></div>
            <div class="cell bottom-bor right-bor"></div>
        </div>
        <div class="info">
            <p>Welcome to Tic Tac Toe</p>
            <span>
                <p  class="infoText"></p>
                <button class="btn">Reset</button>
            </span>
            <div>
                <img class=".img">
            </div>

            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
